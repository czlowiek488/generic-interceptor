name: Publish
on:
  workflow_dispatch:
  push:
    branches: [ master ]
jobs:
  publish-package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: npm install
        run: npm clean-install
      - name: npm publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: "${{secrets.NPM_TOKEN}}"
